{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<section class="max-w-5xl mx-auto px-4 py-12">
    
    <!-- Título del evento -->
    <h1 class="text-4xl md:text-5xl font-bold text-[var(--Mi-color4)] mb-4">{{ evento.title }}</h1>
    
    <!-- Fecha y localidad -->
    <p class="text-gray-500 text-sm mb-6">
        Fecha: {{ evento.event_date }} | Localidad: {{ evento.localidad }}
    </p>
    
    <!-- Imagen principal -->
    {% if evento.cover_img %}
        <img class="w-full h-96 object-cover rounded-lg mb-6" src="{{ evento.cover_img.url }}" alt="{{ evento.title }}">
    {% endif %}
    
    <!-- Contenido -->
    <div class="text-[var(--Mi-color)] text-lg leading-relaxed mb-6">
        {{ evento.content|linebreaks }}
    </div>

    <!-- Botón de regreso -->
    <a href="{% url 'inicio' %}" 
       class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 shadow-md transition-colors">
       Volver al inicio
    </a>

</section>
{% endblock %}
