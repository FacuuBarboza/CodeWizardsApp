{% extends 'base.html' %}


{% block contenido %}
    <section class="h-full mt-5 pl-5">
            <h2 class="text-3xl font-bold mb-6 text-[var(--Mi-color4)]">Crear un post</h2>
            <div class="m-5">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-10 p-2 bg-[var(--Mi-color4)] text-gray-400 mt-5 grid grid-cols-6 gap-6 border-b rounded-t">
                        <label class="col-span-6 sm:col-span-1 text-x font-bold">Autor:{{ form.author }}</label> 
                        <label class="col-span-6 sm:col-span-1 text-x font-bold">Categoria:{{ form.category }}</label>
                        <label class="col-span-6 sm:col-span-1 text-x font-bold">Ciudad:{{ form.city }}</label>
                        <label class="col-span-6 sm:col-span-1 text-x font-bold">Fecha del evento:{{ form.event_date }}</label>
                        <label class="col-span-6 sm:col-span-1 text-x font-bold">Empieza a las: {{ form.event_time}} </label>
                        <label class="col-span-6 sm:col-span-1 text-x font-bold">Permitir cometarios:{{ form.allow_comments }} </label>
                    </div>
                        
                    <label class="text-sm font-medium text-gray-900 block mb-2">Imagen de portada: 
                        <div class="w-100 border border-2 rounded-lg text-white bg-cyan-600 hover:bg-cyan-500 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">{{ form.cover_img }} </div>
                    </label>
                    <div class="mt-5 grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label class="text-sm font-medium text-gray-900 block mb-2">Titulo</label>
                            {{ form.title }}
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label class="text-sm font-medium text-gray-900 block mb-2">Slug</label>
                            {{ form.slug }}
                        </div>
                            
                        <div class="col-span-full">
                            <label class="text-sm font-medium text-gray-900 block mb-2">Contenido</label>
                            {{ form.content }}
                        </div> 
                    </div>
                    <div class="border-t border-gray-400 rounded-b">
                        <button class="mt-5 p-2 flex items-center gap-x-1.5  bg-[var(--Mi-color4)] text-white font-medium rounded hover:bg-[var(--Mi-color5)]" type="submit">Publicar <span class="material-symbols-outlined">send</span></button>
                    </div>
                </form>
                
            </div>
    </section
{% endblock %}
