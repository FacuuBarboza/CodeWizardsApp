
<section class="h-full">

    <h2 class="text-3xl font-bold mb-6 text-[var(--Mi-color4)]">Pr√≥ximos eventos</h2>
    
    <div class="">
               
        <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-24 max-w-7xl">
            <div class="grid w-full grid-cols-1 gap-6 mx-auto lg:grid-cols-3" >
                {% for post in  posts %}
            
                    <div class=" bg-white shadow-gray-800 shadow-md rounded-lg p-6">
                        
                        <img class="object-cover object-center w-full mb-8 lg:h-48 md:h-36 rounded-xl" src="{{ post.cover_img.url }}" alt="Logo">
            

                        <h1 class="mx-auto mb-8 text-2xl font-semibold leading-none tracking-tighter text-neutral-600 lg:text-3xl">{{ post.title }} </h1>
                        <p class="h-24 mx-auto text-base leading-relaxed text-gray-500"> {{ post.content|truncatewords:15 }} </p>

                        <hr>
                        <label class="h-24 mx-auto text-base leading-relaxed text-gray-500" > <strong> Autor: </strong> {{ post.author }} </label>
                        <label class="h-24 mx-auto text-base leading-relaxed text-gray-500" >- {{ post.created_at }} </label>
                        <label class="h-24 mx-auto text-base leading-relaxed text-gray-500"> <strong> Categoria: </strong> {{ post.category }} </label>
                        <span class="material-symbols-outlined">calendar_today</span>
                        <div class="mt-4">
                            <a class="inline-flex items-center mt-4 font-semibold text-blue-600 lg:mb-0 hover:text-neutral-600" href="{% url 'posts_details' post.slug %}">Ver>> </a>
                        </div>
                    </div>
            
                {% empty %}
                    <h5>No hay posts todavia.</h5>
                {% endfor %}
            </div>
        </div>
    </div>
